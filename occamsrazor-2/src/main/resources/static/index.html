<style>

<body>

		</table>
	</div>
<script>
$('#main').css({width:'80%',height:'900px'}).addClass('border_black center')
$('#main tr').addClass('border_black width_full')

$('#register_button').click(e=>{
	e.preventDefault()
	location.href="admin/register.html"
})
